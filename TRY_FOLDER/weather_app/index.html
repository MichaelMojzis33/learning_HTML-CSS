<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4ae0efe5b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Screen 500px or smaller -->
    <link
      rel="stylesheet"
      media="screen and (max-width:500px)"
      href="z500px.css"
    />
    <!-- Screen 600px or smaller -->
    <link
      rel="stylesheet"
      media="screen and (max-width:600px)"
      href="z600px.css"
    />
    <!-- Screen 800px or smaller -->
    <link
      rel="stylesheet"
      media="screen and (max-width:800px)"
      href="z800px.css"
    />
    <!-- Screen 900px or wider -->
    <link
      rel="stylesheet"
      media="screen and (min-width:900px)"
      href="z900px.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="weather">
      <h1>Sydney, Australia</h1>
      <div class="weather_info_temp">
        <!-- weather informations -->
        <div class="weather_info">
          <div class="weather_info--date">
            <p>Thursday, Apr 30</p>
            <p>Sunny</p>
            <div class="weather_info_date_icon_temp">
              <i class="fas fa-sun"></i>
              <p>24 <sup>&#8451;</sup></p>
            </div>
          </div>
          <div class="weather_info--data">
            <p>Percipitation: 10%</p>
            <p>Humidity: 5%</p>
            <p>Wind: 4kpm NW</p>
          </div>
        </div>
        <!-- Weathers Temps -->
        <div class="weather_temp">
          <div class="weather_temp_monday">
            <p>Monday</p>
            <i class="fas fa-cloud-sun"></i>
            <p>24 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
          <div class="weather_temp_monday">
            <p>Monday</p>
            <i class="fas fa-wind"></i>
            <p>24 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
          <div class="weather_temp_tuesday">
            <p>Tuesday</p>
            <i class="fas fa-cloud-sun-rain"></i>
            <p>24 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
          <div class="weather_temp_wednesday">
            <p>Wednesday</p>
            <i class="fas fa-cloud"></i>
            <p>24 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
          <div class="weather_temp_thursday">
            <p>Thursday</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>24 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
          <div class="weather_temp_friday">
            <p>Friday</p>
            <i class="fas fa-cloud-sun"></i>
            <p>24 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
